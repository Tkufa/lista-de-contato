<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Contatos</title>
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="formulario" id="formulario">
        <h1>Lista de Contatos</h1>

        <input type="text" class="form" id="nome" placeholder="nome" />
        <input type="email" class="form email" id="email" placeholder="e-mail" />
        <input type="tel" class="form" id="tel" placeholder="Telefone" />
        <input type="submit" class="btn" id="btn"></button>
      </div>
    </div>
    <div class="container">
      <ul class="lista" id="listaCliente"></ul>
    </div>
    <script type="module" src="/scripts/script.js"></script>
  </body>
</html>
